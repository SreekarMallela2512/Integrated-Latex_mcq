<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JEE Question Classifier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>JEE Difficulty Classifier</h1>
    <textarea id="question" placeholder="Paste your JEE question here (LaTeX or plain text)"></textarea>
    <button onclick="classify()">Classify Difficulty</button>
    <div id="result"></div>
    <h2>History</h2>
    <ul id="history"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
